<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- for name, email, and password logo  -->
    <!-- i have take link from "font awesome cdn" and taken fonts from font awesome website -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Sign Up</h1>
      <div class="underline"></div>
      <div class="container2">
        <div class="container3">
            <i class="fa-solid fa-user"></i>
          <input type="text" class="namefield" placeholder="Name" />
        </div>
        <div class="container3">
            <i class="fa-solid fa-envelope"></i>
          <input type="email" class="email" placeholder="Email" />
        </div>
        <div class="container3">
            <i class="fa-solid fa-lock"></i>
          <input type="password"
            class="password" 
            placeholder="password"
          />
        </div>
        <div class="container4">
          <p> <span class="textt">Password Suggestions</span></p>
          <span class="Suggestion">&nbsp;Click Here!</span>
        </div>

        <div class="btns">
          <button class="btn">Sign up</button>
          <button class="btn2" >Sign in</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
